<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Изменение данных пользователя </title>
</head>
<body>
<h2> Изменение данных пользователя </h2>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name" > Введите имя : </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Message error </div>
    <br/>
    <label for="year" > Введите год рождения : </label>
    <input type="number" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Message error </div>
    <br/>
    <input type="submit" value="Изменить" >
</form>

</body>
</html>
