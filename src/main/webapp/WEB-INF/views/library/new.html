<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Добавление новой книги </title>
</head>
<body>
<h2> Добавление новой книги </h2>
<form th:method="POST" th:action="@{/library}" th:object="${book}">
    <label for="name" > Введите имя : </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Message error </div>
    <br/>
    <label for="author" > Введите имя автора : </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Message error </div>
    <br/>
    <label for="year" > Введите год написания : </label>
    <input type="number" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Message error </div>
    <br/>
    <input type="submit" value="Создать" >
</form>

</body>
</html>
